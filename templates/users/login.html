{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<form method="POST" action="{% url "users:login" %}">
    <!-- csrf_token 은 로그인 할 경우 쿠키를 도메인에 보낸다. 이 때 자동적으로 브라우저에서 보내게 되는데
    버튼을 클릭할 때 마다 비밀번호를 알아내려고 공격당하게 된다. 이걸 방지하고자 csrf_token을 이용하여
     비밀번호를 암호화 해준다. -->
    {% csrf_token %}
    {{form.as_p}}
    <button>Login</button>
</form>

{% endblock content %}
